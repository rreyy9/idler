<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Phaser Game - Tick System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <!-- Game will be rendered here by Phaser -->
        
        <!-- Optional loading screen -->
        <div class="loading-screen hidden" id="loading-screen">
            <div class="loading-text">Loading Game...</div>
            <div class="loading-progress">
                <div class="loading-progress-fill" id="loading-progress-fill"></div>
            </div>
        </div>
        
        <!-- Optional game info panel -->
        <div class="game-info hidden" id="game-info">
            <strong>Tick System Game</strong><br>
            Version: 1.0.0<br>
            Auto-saves every 5 ticks<br>
            Supports offline progression
        </div>
        
        <!-- Debug info (hidden by default) -->
        <div class="debug-info" id="debug-info">
            Debug Mode: ON<br>
            FPS: <span id="fps">60</span><br>
            Memory: <span id="memory">0MB</span>
        </div>
    </div>

    <!-- Load Phaser -->
    <script src="node_modules/phaser/dist/phaser.min.js"></script>
    
    <!-- Load our game modules in dependency order -->
    <script src="js/config/GameConfig.js"></script>
    <script src="js/systems/SaveManager.js"></script>
    <script src="js/ui/ProgressBar.js"></script>
    <script src="js/systems/TickSystem.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
